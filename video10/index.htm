<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos and Images-HTML</title>
    </head>
    <body>
        <video src="video1.mp4" width="500" height controls loop muted
            poster="image2.jpg"></video>
            <video src="VID-20221120-WA0005.mp4" width="500" controls poster="image2.jpg"></video>
        <audio src="One Love.mp3" controls loop preload="auto"></audio>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="45" stroke="red" stroke-width="2"
                fill="yellow" />
        </svg>
        <div>
            <iframe
                src="https://www.codewithharry.com/tutorial/working-with-svg/"
                frameborder="50" width="500" height="300"></iframe>
        </div>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/grIJpaBoiO8?si=c4C_JiP7guLrwihT"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        <audio src="One Love-(PagalWorld).mp3" controls></audio>
    </body>
</html>
