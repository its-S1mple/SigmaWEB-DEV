<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <style>
        ol{
background-color: aquamarine;
        }
        /* this is internal css:by adding a style tag for particular elements . ol is called selectors and inside are its properties that are defined in that element tag */
    </style>
    </head>
    <body>
        <h1>Three ways to add CSS in html</h1>
        <div>
            <ol>
                <li style="color: blue;">
                    inline css</li>
                <!-- this is inline css by adding individual style attribute to elements -->
                <li style="color: red;">internal css</li>
                <li>external css(most preferable)</li>

            </ol>
        </div>
    </body>
</html>
