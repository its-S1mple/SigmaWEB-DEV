<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Margins and borders</title>
        <style>
        .gotham{
            background-color: aquamarine;
        }
        .bruce1{
            color: red;
            padding: 5px;
            margin: 25px;
            border: 4px solid black;
        }
        .bruce2{
            color: blueviolet;
            height: 200px;
            box-sizing: border-box;
            padding: 5px;
            margin: 25px;
            border: 4px solid rgb(192, 48, 194);
        }
    </style>
    </head>
    <body>
        <div class="gotham bruce1">
            hello,friends i am batman.
        </div>
        <div class="gotham bruce2">
            and my superpower is ,i am rich.
        </div>
    </body>
</html>
