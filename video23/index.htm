<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property of CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
.box{
    background-color: red;
    color: yellow;
    border: 4px solid blue;
    margin: 5px auto;
    /* display: inline-block; */
    padding: 20px;
    width: 40vw;
    display: inline-flex;
    justify-content: center;


}
nav{
    background-color: red;
    color: yellow;
    border: 4px solid blue;
    margin: 5px auto;

}
    </style>
</head>
<body>
    <div class="box box1">
        this is box of mango.
    </div>
    <div class="box box2">
        this is another box of apples.
    </div>
    <nav>
        yet another box of oranges.
    </nav>
</body>
</html>
