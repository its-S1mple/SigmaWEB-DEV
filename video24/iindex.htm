<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outlines and shadows</title>
        <style>
        .box{
            border: 4px solid black;
            box-shadow:  -4px 4px 2px red;
        }
        .text{
            /* border: 4px solid black; */
            margin: 25px auto;
            text-shadow: 11px 5px 2px #72fa9d;
            border: 2px solid black;
            display: inline-block;
            outline: 5px solid aqua; 
            /* outline-offset: 25px; */
            outline-offset: 5px;
            border-radius: 35px;
        }
    </style>
    </head>
    <body>
        <div class="box">
            welcome to shadows class.
        </div>
        <main class="text">
            this is an example of text shadowing
        </main>
    </body>
</html>
