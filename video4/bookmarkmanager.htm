<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOKMARK MANAGER</title>
    </head>
    <body>
        <h1>MY BOOKMARKS</h1>
        <h2>primary bookmarks</h2>
        <a target="_blank" href="http://www.google.com">open google</a>
        <h2>Secondary bookmarks</h2>
        <p>
            <a target="_blank" href="http://www.youtube.com">open youtube</a></p>

        <p>
            <a target="_blank" href="http://www.bluelockmanga.com">open manga</a></p>
        //target _blank is used to open link in new tab//
        <p><a target="_blank" href="http://www.quora.com">open quora</a></p>
        <p><a target="_blank" href="http://www.facebook.com">open facebook</a></p>
    </body>
</html>
